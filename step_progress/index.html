<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fbcf1507ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Step Progress</title>
</head>
<body>
    <div id="container">
        <div id="step-progress">
            <div class="icon">
                <i class="far fa-check-circle" style="color: #28bd5c;"></i>
                <i class="far fa-times-circle" style="color: #757171bd;"></i>
                <i class="far fa-times-circle" style="color: #757171bd;"></i>
                <i class="far fa-times-circle" style="color: #757171bd;"></i>
                <i class="far fa-times-circle" style="color: #757171bd;"></i>
                <i class="far fa-times-circle" style="color: #757171bd;"></i>
            </div>
           <div class="comment">
            
           </div>
        </div>
        <div class="arrows">
            <div class="left">
                <i class="fa fa-backward" style="--fa-primary-color: #19675e; --fa-secondary-color: #19675e;"></i>
            </div> 
            <div class="right">
                <i class="fa fa-forward" style="--fa-primary-color: #19675e; --fa-secondary-color: #19675e;"></i>
            </div>
        </div>
    </div>
</body>
</html>
